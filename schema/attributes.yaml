# Reusable attribute definitions keyed by namespace.

attributes:
  common:
    id:
      type: uuid
      required: true
      description: Stable unique identifier for the node.
    name:
      type: string
      required: true
      description: Human readable label.
    description:
      type: text
      required: false
      description: Freeform notes or context.
    owner_team:
      type: string
      required: false
      description: Primary team accountable for the node.
    status:
      type: string
      required: false
      allowed: [planned, proposed, partial, in-progress, live, deprecated]
      description: Lifecycle state.
    vendor:
      type: string
      required: false
      description: Vendor or system owner when applicable.
  service:
    layer:
      type: string
      required: false
      allowed: [business, infrastructure, data]
      description: High-level layer the service operates within.
    service_type:
      type: string
      required: false
      description: Functional classification (ui, api, scheduler, observability, etc.).
    provider:
      type: string
      required: false
      description: Cloud or hosting provider associated with the service.
    code_name:
      type: string
      required: false
      description: Internal code name or jargon for the service.
  data:
    domain_kind:
      type: string
      required: false
      description: Category of domain (application, clinical, analytics, export, observability, audit).
    collection_type:
      type: string
      required: false
      description: Logical grouping or data model represented by the collection.
    feeder_kind:
      type: string
      required: false
      description: Implementation approach for the feeder (batch, stream, notebook, workflow).
    surface_type:
      type: string
      required: false
      description: Visualization or reporting surface classification.
  access:
    phi_sensitivity:
      type: string
      required: false
      allowed: [phi, non-phi, mixed]
      description: Whether the component contains PHI data.
    access_role:
      type: string
      required: false
      allowed: [internal, external-facing, partner]
      description: Primary audience or access boundary.
    access_mode:
      type: string
      required: false
      allowed: [read-only, writable, mixed]
      description: Whether the component supports read vs write interactions.
    data_purpose:
      type: list
      required: false
      allowed: [audit-grade, exploratory, insight, ops, reporting, monitoring, transformation, ingestion, observability, training]
      description: Intended use of the data handled by the component.

  governance:
    valid_from:
      type: datetime
      required: false
      description: Timestamp when the entity became active.
    valid_to:
      type: datetime
      required: false
      description: Timestamp when the entity was deactivated.
    source_system:
      type: string
      required: false
      description: Source of truth for the entity (e.g., Jira, Release Notes).
    jira_id:
      type: string
      required: false
      description: Jira ticket or issue key associated with this entity.
    release_note:
      type: string
      required: false
      description: Reference to product release notes or ADR.
